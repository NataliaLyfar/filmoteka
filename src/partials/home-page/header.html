<header class="overlay header-home-bgi">
  <div class="container header-container">
    <nav class="navigation">
      <a class="logo-container logo" href="/src/index.html">
        <svg class="icon-logo" width="24" height="24">
          <use href="/src/images/icons.svg#icon-logo"></use>
        </svg>
        <span class="logo-name">Filmoteka</span>
      </a>
      <ul class="nav-list">
        <li class="nav-item">
          <a href="/src/index.html" class="nav__link page-link--current-page"
          data-lng="btnHome">home</a>
        </li>
        <li class="nav-item">
          <a href="/src/library.html" class="nav__link js-library" data-lng="btnLibrary">my library</a>
        </li>
      </ul>
    </nav>
    <ul class="auth">
      <li class="js-login" id="login">
        <a href="" class="log__link" data-lng="headerSignIn"> log in</a>
      </li>
      <li class="js-logout is-hidden" id="logOut">
        <a href="" class="log__link" data-lng="signOutBtn">log out</a>
      </li>
    </ul>
    <select class="header__lang" id="lang">
      <option class="header__lang--item" value="en" selected>EN</option>
      <option class="header__lang--item" value="uk">UA</option>
     </select>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search movies"
        class="search-field"
      />
      <button type="submit" class="search-btn">
        <svg class="search-icon" width="12" height="12">
          <use href="/src/images/header-home-page/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <include src="./partials/utils/switch-theme.html"></include>
  </div>
</header>
