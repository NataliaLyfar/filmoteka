<div class="main__container container">
  <div class="search__container">
  <h2 class="visually-hidden">Searched movies</h2>
  <div class="select__genre">
    <select type='select-one' class="genre">
      <option id="firstSelect" value="">Choose genre</option>
      <option value="Action">Action</option>
      <option value="Adventure">Adventure</option>
      <option value="Animation">Animation</option>
      <option value="Comedy">Comedy</option>
      <option value="Crime">Crime</option>
      <option value="Documentary">Documentary</option>
      <option value="Drama">Drama</option>
      <option value="Family">Family</option>
      <option value="Fantasy">Fantasy</option>
      <option value="History">History</option>
      <option value="Horror">Horror</option>
      <option value="Music">Music</option>
      <option value="Mystery">Mystery</option>
      <option value="Romance">Romance</option>
      <option value="Science Fiction">Science Fiction</option>
      <option value="TV Movie">TV Movie</option>
      <option value="Thriller">Thriller</option>
      <option value="War">War</option>
      <option value="Western">Western</option>
    </select>
  </div>
  <div class="search-filter">
    <ul class="search-btn-list">
      <li class="search-btn-item">
        <button type="button" class="button popular-btn" data-action="popular">TRENDING</button>
      </li>
      <li class="search-btn-item">
        <button type="button" class="button top-rated-btn" data-action="top rated">
          TOPRATED
        </button>
      </li>
      <li class="search-btn-item">
        <button type="button" class="button upcoming-btn" data-action="upcoming">
          UPCOMING
        </button>
      </li>
    </ul>
  </div>
</div>
<div class="gallery" id="abc"></div>
</div>
